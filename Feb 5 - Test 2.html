<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit to Google Sheets</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br><br>
    
    <button type="submit">Submit</button>
  </form>
  
  <p id="response"></p>
  
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      var formData = new FormData(event.target);
      
      fetch("https://script.google.com/a/macros/showimaging.com/s/AKfycbxIZUo9PNB4HgeZwoVWEGrZ-IV3_TqDC6lC47M1woaXs3j25pxvInIZ6mFF11i3DlM-jA/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())  // Expect JSON response
      .then(data => {
        document.getElementById("response").innerText = data.status === "success" ? "Submitted successfully!" : "Error: " + data.message;
      })
      .catch(error => {
        document.getElementById("response").innerText = "Error: " + error;
      });
    });
  </script>
</body>
</html>
